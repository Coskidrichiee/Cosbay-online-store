<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

  <title>
    COSBAY ONLINE STORE
  </title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <!-- link github -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="css/responsive.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    #typing-effect{
      overflow: hidden;
  white-space: nowrap;
  border-right: none;
  width: 0;
  animation: typing 10s steps(40) infinite;
  font-family: Arial, Helvetica, sans-serif;
  margin-top: 20px;
    }
    @keyframes typing {
  0% {
    width: 0;
  }
  100% {
    width: 100%;
  }
}

  </style>

</head>

<body class=".animation-delay">
    <!-- section begins -->
          <h2 id="typing-effect" style="text-align: center;" class="">
            <b style="font-family: Arial, Helvetica, sans-serif;">WELCOME TO <span style="color: brown;">COS</span><span style="color:goldenrod;">BAY</span> ONLINE STORE</b>
          </h2>
         <div style="background-image: linear-gradient(rgba(0,0,50,0.8), rgba(0,0,50,0.8)), url(cosbay.png);" class="my-container">
          <div>
            <a class="arrow" href="index.html"><button>&#8592;
            </button></a>
          </div>
          <div class="form-box">
            <h1 id="title">SIGN UP</h1>
            <form class="needs-validation">
              <div class="input-group" >
                <div class="input-field" id="namefield">
                  <i class='fa fa-user'></i>
                  <input type="text" placeholder="Name" id="Name" required>
                </div>
                <div class="input-field">
                  <i class='fa fa-envelope'></i>
                  <input type="Email" placeholder="Email" id="Email" required>
                </div>
                <div class="input-field">
                  <i class='fa fa-lock'></i>
                  <input type="password" placeholder="Password" id="password" required>
                </div>
                <p>Forgotten Password <a href="#">Click Here!</a></p>
              </div>
              <div class="btn-field">
                <button  type="button" id="signupBtn">Sign up</button>
                <button type="button" id="signinBtn" class="disable">Sign in</button>
              </div>
            </form>
          </div>
         </div>
             
  <!-- login section -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <script src="js/custom.js"></script>
  <script>
    let signupBtn = document.getElementById('signupBtn');
    let signinBtn = document.getElementById('signinBtn');
    let namefield = document.getElementById('namefield');
    let title = document.getElementById('title');

    signinBtn.onclick = function(){
      namefield.style.maxHeight = "0";
      title.innerHTML = "SIGN IN";
      signupBtn.classList.add("disable");
      signinBtn.classList.remove("disable");
  }
  signupBtn.onclick = function(){
      namefield.style.maxHeight = "60px";
      title.innerHTML = "SIGN UP";
      signupBtn.classList.remove("disable");
      signinBtn.classList.add("disable");
  }
  </script>

</body>

</html>
